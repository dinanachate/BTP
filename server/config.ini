[server]
host = 0.0.0.0
port = 8080
log_level = info

[cors]
allow_origins = *
allow_credentials = true
allow_methods = *
allow_headers = *

[rag]
provider = ollama
model = mistral:latest
ollama_host = http://localhost:11434
default_top_k = 30
chunk_size = 5
chunk_delay = 0.01
temperature = 0.7

[hybrid_retriever]
embed_model = embeddinggemma
bm25_weight = 0.5
vector_weight = 0.5
top_k = 8
final_k = 5

[course_generation]
retriever_top_k = 5
enhancer_iterations = 3
enhancer_top_k = 5
output_base_dir = ./course_outputs
enable_logging = true
heartbeat_interval = 10

[paths]
spacy_model = fr_core_news_sm
[download]
allowed_base_path = course_outputs
