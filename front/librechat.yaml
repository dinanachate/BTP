# LibreChat Configuration for RAG Server
# This file configures LibreChat to use your custom RAG endpoint

version: 1.1.7

# Cache settings
cache: true

# Custom endpoints configuration
endpoints:

  custom:
    # RAG Hybrid endpoint
    - name: "RAG Hybrid"
      apiKey: "${CUSTOM_API_KEY}"
      baseURL: "http://btp-rag-server:8080/rag/api"
      models:
        default:
          - "rag-hybrid"
        fetch: false
      titleConvo: true
      titleModel: "rag-hybrid"
      summarize: false
      forcePrompt: false
      modelDisplayLabel: "RAG Hybrid"
      iconURL: "https://cdn-icons-png.flaticon.com/512/4712/4712027.png"
      type: "openai"
      dropParams: ["user"]
      context: 8000
      max_tokens: 4096

    # Course Generator endpoint
    - name: "Course Generator"
      apiKey: "${CUSTOM_API_KEY}"
      baseURL: "http://btp-rag-server:8080/course/api"
      models:
        default:
          - "course-generator"
        fetch: false
      titleConvo: false
      summarize: false
      forcePrompt: false
      modelDisplayLabel: "Course Generator"
      iconURL: "https://cdn-icons-png.flaticon.com/512/2602/2602414.png"
      type: "openai"
      dropParams: ["user", "stream", "frequency_penalty", "presence_penalty", "top_p"]
      addParams:
        stream: false
      context: 8000
      max_tokens: 8000

interface:
  modelSelect: true
  parameters: false
  sidePanel: false
  presets: false
  prompts: false
  bookmarks: true
  multiConvo: false
  agents: false
  customWelcome: "Bienvenue {{user.name}}"
  runCode: false
  webSearch: false
  fileSearch: false
  fileCitations: false

fileConfig:
  endpoints:
    "RAG Hybrid":
      disabled: true
    "Course Generator":
      disabled: true
