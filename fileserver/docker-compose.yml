version: '3.8'

services:
  fileserver:
    build: .
    container_name: fileserver
    ports:
      - "8000:8000"
    volumes:
      # Mount your local files directory to the container
      # Replace ./files with the path to your files directory
      - ./files:/app/files:ro
    environment:
      - FILES_DIR=/app/files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
